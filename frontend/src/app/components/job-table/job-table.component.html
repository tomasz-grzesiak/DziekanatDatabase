<p-card class="card">
        <p-table #dt [columns]="cols" [value]="jobs" selectionMode="single" [(selection)]="selectedJob"
            (onRowSelect)="onRowSelect($event)" [paginator]="true" [rows]="15" [reorderableColumns]="true">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                        {{col.header}}
                        <p-sortIcon [field]="col.field"></p-sortIcon>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr [pSelectableRow]="rowData">
                    <td *ngFor="let col of columns">
                        {{rowData[col.field]}}
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="summary" let-rowData>
                <div style="text-align:left">
                    <button type="button" pButton icon="pi pi-plus" (click)="showDialogToAdd()" label="Add"></button>
                </div>
            </ng-template>
        </p-table>
    </p-card>
    
    <p-dialog header="Informacje na temat etatu" [(visible)]="displayDialog" [focusOnShow]="false" [responsive]="true"
        showEffect="fade" [modal]="true" [style]="{width: '400px'}">
        <div class="ui-g ui-fluid" *ngIf="job">
                <div class="ui-g-12">
                        <div class="ui-g-4">
                            <label for="etat">Etat</label>
                        </div>
                        <div class="ui-g-8">
                            {{job.etat}}
                        </div>
                    </div>
            <div class="ui-g-12">
                <div class="ui-g-4">
                    <label for="stawka">Stawka</label>
                </div>
                <div class="ui-g-8">
                    <input class="full" pInputText id="stawka" [(ngModel)]="job.stawka" autofocus />
                </div>
            </div>
            <div class="ui-g-12">
                <div class="ui-g-4">
                    <label for="iloscOsob">Ilość osób</label>
                </div>
                <div class="ui-g-8">
                    {{job.iloscOsob}}
                </div>
            </div>
        </div>
        <p-footer>
            <div class="ui-dialog-buttonpane ui-helper-clearfix">
                <button type="button" pButton icon="pi pi-times" (click)="delete()" label="Delete"
                    *ngIf="!newJob"></button>
                <button type="button" pButton icon="pi pi-check" (click)="save()" label="Save"></button>
            </div>
        </p-footer>
    </p-dialog>
